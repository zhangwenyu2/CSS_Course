<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box model</title>
    <style>
        * {
            margin:0;
        }
        #box1,
        #box2,
        #box3 {
            background-color: yellow;
            height:50px;
            padding:30px;
            border:10px #ddd solid;
            margin:50px;
        }
        #box1 {
            margin:100px;
        }
        span {
            background-color: #fcf;
            padding:60px;
            margin:30px;
            width:100px;
            height:30px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <span>span1</span>
    <span>span2</span>
</div>
</body>
</html>
