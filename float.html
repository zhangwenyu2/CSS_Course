<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float&Position</title>
    <style>
        * {
            margin:0;
        }
        #container,
        #box1,
        #box2,
        #box3 {
            padding:20px;
            border:10px dashed #3194d0;
            margin:50px;
            background-color:#ddd;
        }
        #box1 {
            float:left;
            background-color: transparent;
        }
        #box2 {
            background-color: #ffccff;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</div>
</body>
</html>
