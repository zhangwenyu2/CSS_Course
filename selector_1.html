<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标记选择器</title>
    <style>
        h1 {
            background-color: #ff0;
        }
        p {
            color:pink;
        }
        kbd {
            background-color:#333;
            color:white;
            border-radius:3px;
            padding:3px;
        }
    </style>
</head>
<body>
<h1>h1...</h1>
<p>p...</p>
<kbd>Ctrl+D</kbd>
<pre>
    color:RGB Red-Green_Blue
    #RRGGBB Hex 0-f 表示三种颜色所占的比例；
    #aabbcc 可以简写为 #abc
    #000 black
    #fff white
    color: rgb(255,0,0) 也可以表示红色
</pre>

</body>
</html>
